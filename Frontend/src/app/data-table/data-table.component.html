<h1>Cadastro de Produtos</h1>

<div class="example-button-row">

    <button mat-button color="primary" extended (click)="newProductDialog()">Novo Produto</button>
</div>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Xbox 360" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.nome_do_produto}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
            <td mat-cell *matCellDef="let row"> {{row.valor_do_produto}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="dueDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> data de vencimento </th>
            <td mat-cell *matCellDef="let row"> {{row.data_de_vencimento}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
            <td mat-cell *matCellDef="let row"> {{row.quantidade_em_estoque}} </td>
        </ng-container>

        <!-- Fruit Column -->

        <ng-container matColumnDef="perishable">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Perishable</th>
            <td mat-cell *matCellDef="let row"> {{row.produto_perecivel}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let row">
                <section>
                    <div class="example-button-row">
                        <div class="example-flex-container">
                            <button mat-icon-button color="secondary" (click)="updateProductDialog(
                                row.id, row.nome_do_produto, row.valor_do_produto, row.data_de_vencimento, 
                                row.quantidade_em_estoque, row.produto_perecivel)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteProductDialog(row.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </div>
                </section>
                
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
